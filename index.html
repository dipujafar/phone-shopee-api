<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shopee</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-4xl text-center pt-4">Phone Hunting</h3>
    </header>
    <main class="container mx-auto">
      <section class="p-6 bg-gray-200 rounded">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered input-accent w-full max-w-md bg-black text-white"
        />
        <button onclick="searchBtn()" class="btn btn-outline btn-accent">
          Search
        </button>
      </section>
      <!-- search result -->
      <section class="my-10">
        <!-- Data loading -->
        <div id="data-loading" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-lime-600 loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all-container" class="mt-4 hidden text-center">
          <button onclick="showAllHandler()" class="btn btn-outline btn-info">
            Show All
          </button>
        </div>
      </section>
      <!-- Show details with modal -->
      <section>
        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <form method="dialog" class="modal-box">
            <div id="details-container"></div>
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
        <div
          id="show-modal-loader"
          class="text-center text-red-400 lg:my-40 hidden"
        >
          <span class="sp loading loading-spinner text-error"></span>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/phone.js"></script>
  </body>
</html>
